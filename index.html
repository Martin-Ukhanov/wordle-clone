<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0"
    />
  </head>
  <body>
    <div id="game">
      <div id="board">
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
      </div>
      <div id="message-container"></div>
      <div id="keyboard">
        <div class="row">
          <button class="key letter Q">Q</button>
          <button class="key letter W">W</button>
          <button class="key letter E">E</button>
          <button class="key letter R">R</button>
          <button class="key letter T">T</button>
          <button class="key letter Y">Y</button>
          <button class="key letter U">U</button>
          <button class="key letter I">I</button>
          <button class="key letter O">O</button>
          <button class="key letter P">P</button>
        </div>
        <div class="row">
          <div class="half-key"></div>
          <button class="key letter A">A</button>
          <button class="key letter S">S</button>
          <button class="key letter D">D</button>
          <button class="key letter F">F</button>
          <button class="key letter G">G</button>
          <button class="key letter H">H</button>
          <button class="key letter J">J</button>
          <button class="key letter K">K</button>
          <button class="key letter L">L</button>
          <div class="half-key"></div>
        </div>
        <div class="row">
          <button class="key delete">
            <span class="material-symbols-outlined">arrow_back</span>
          </button>
          <button class="key letter Z">Z</button>
          <button class="key letter X">X</button>
          <button class="key letter C">C</button>
          <button class="key letter V">V</button>
          <button class="key letter B">B</button>
          <button class="key letter N">N</button>
          <button class="key letter M">M</button>
          <button class="key enter">
            <span class="material-symbols-outlined">check</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
